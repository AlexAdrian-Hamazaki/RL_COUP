---
lesson_name: "2048_lesson1"
# Coup Lesson 1
# Train against random agent: 'random', weak opponent: 'weak', strong opponent: 'strong', or use self-play: 'self'
opponent: random
opponent_pool_size: 6      # Size of opponent pool for self-play
evo_opp_epochs: 51      # Epoch frequency to update opponent pool

eval_opponent: random  # 'random', 'weak' or 'strong'
pretrained_path:  # Path to pretrained model weights
save_path: models/DQN/lesson1_2048_trained_agent.pt  # Path to save trained model

# HPO Parameters
epochs: 1000
episodes_per_epoch: 5  # Number of games before updating Q network (number of episoder per epoch)
evo_epochs: 49 # Frequency of HPO evaluation and mutation
n_evaluations: 100   # Number of evaluation episodes for hyperparameter selection
max_steps: 200 # Max steps in a game before it just resets. Required in case model cannot finish a game

# network parameters
epsilon: 1.0  # Starting epsilon value
eps_end: 0.05  # Final epsilon value
eps_decay: 0.999  # Epsilon decay rate

# General things
env_name: 'COUP_v1.0'  # Environment name
algo: "DQN"  # Algorithm


## Game specific:
n_players: 2
buffer_warm_up: true  # Fill replay buffer with random experiences
warm_up_opponent: random  # Difficulty level of warm up experiences
agent_warm_up: 5000 # Number of epochs to warm up agent by training on random experiences
rewards:  # Rewards for different outcomes
    win: 1
    lose: -1
    coins: 0.1
    kill: 0.5
    lose_life: 0.5
    deck_knowledge: 0
    play_continues: 0